<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <style type="text/css">
    body {
      animation: fouc-fix 300ms ease-in-out;
    }
		@keyframes fouc-fix {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
    {% capture sass_file %}
      {% include main.scss %}
    {% endcapture %}
    {{ sass_file | scssify }}
  </style>

	<meta name="author" content="{{site.author_name}}">
	<link rel="shortcut icon" href="{{ '/images/favicon.ico' | prepend: site.baseurl }}">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
